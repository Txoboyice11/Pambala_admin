<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAMBALA - Painel de Administração</title>
    <style>
        :root {
            --primary: #FF6A00;
            --bg-color: #F5F5F5;
            --card-color: #FFFFFF;
            --text-color: #212121;
            --border-color: #E0E0E0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .login-container p {
            margin-bottom: 30px;
            color: #757575;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #e55c00;
        }
        .error-message {
            color: #E53935;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso Restrito</h1>
        <p>Painel de Administração PAMBALA</p>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">E-mail</label>
                <input type="email" id="admin-email" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Senha</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://hztwtjgxhfrognqyjxaq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6dHd0amd4aGZyb2ducXlqeGFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMjcxNzMsImV4cCI6MjA3MDYwMzE3M30.PBqfdKkkFSXicHQBjfZQEDt0C33Y88nLF1tpovurNXk';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('admin-login-form');
        const errorMessage = document.getElementById('error-message');

        const adminRoles = ['proprietario', 'gestor', 'moderador', 'suporte', 'analista', 'ti', 'designer'];

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorMessage.textContent = 'Email ou senha inválidos.';
                errorMessage.style.display = 'block';
                return;
            }

            const userId = data.user.id;
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', userId)
                .single();

            if (profileError || !profile || !adminRoles.includes(profile.role)) {
                errorMessage.textContent = 'Acesso negado. O seu cargo não permite aceder ao painel.';
                errorMessage.style.display = 'block';
                await supabase.auth.signOut();
            } else {
                window.location.href = 'painel.html';
            }
        });
    </script>
</body>
</html>
